<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Traditional</title>
</head>

<body>
    <nav>
        <div class="nav-center">
            <h5>HTTP Methods</h5>
            <div>
                <a href="index.html">Regular</a>
                <a href="javascript.html">JS</a>
                <a href="allTasks.html">All Tasks</a>
            </div>
        </div>
    </nav>
    <main>
        <form>
            <h3>Editing: <span class="taskName" id="taskName"></span></h3>
            <div class="form-row">
                <label for="name">Enter New Name</label>
                <input type="text" name="name" id="nameInput" class="form-input" autocomplete="false">
                <small class="form-alert"></small>
                <label for="desc">Enter New Description</label>
                <input type="text" name="desc" id="descInput" class="form-input" autocomplete="false">
                <small class="form-alert"></small>
            </div>
            <button type="submit" class="block submit-btn" onclick="editingTask()">Submit</button>
        
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="./script3.js"></script>
</body>

</html>
